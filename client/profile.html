    <div class="view-profile">
      <div class="vp-photo-profil">
        <i class="fa-solid fa-user fa-3x" id="user"></i>
      </div>
      <div class="btn-modif-photo-profil">
        <i class="fa-solid fa-pencil"></i>
        <script>
          $(document).ready(function () {
            $('.btn-modif-photo-profil').click(function () {
              $('<input type="file" accept="image/png, image/jpeg" max-size="5000000">').on('change', function () {
                var file = this.files[0];
                if (file.size > 5000000) {
                  alert('Le fichier sélectionné est trop volumineux. Veuillez sélectionner un fichier de moins de 5 Mo.');
                  return;
                }
                var reader = new FileReader();
                reader.onload = function (e) {
                  var img = new Image();
                  img.onload = function () {
                    if (img.width < 800 || img.height < 600) {
                      alert('L\'image sélectionnée n\'a pas une résolution suffisante. Veuillez sélectionner une image d\'au moins 800x600 pixels.');
                      return;
                    }
                    location.reload()
                    $('.vp-photo-profil').css('background-image', 'url(' + e.target.result + ')');
                    $('.photo-profil').css('background-image', 'url(' + e.target.result + ')');
                    $("#user").hide();
                    $("#profile-pic").hide();
                  };
                  img.src = e.target.result;
                };
                reader.readAsDataURL(file);
              }).click();
            });
          });                        
        </script>
      </div>
